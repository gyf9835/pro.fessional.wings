#### code exception, 支持变量 {message}
# CodeExceptionResolver 回复的http-status
wings.slardar.error.code-exception.http-status=200
# CodeExceptionResolver 回复的content-type
wings.slardar.error.code-exception.content-type=application/json;charset=UTF-8
# CodeExceptionResolver 回复的文本内容
wings.slardar.error.code-exception.response-body={"success":false,"message":"{message}"}

