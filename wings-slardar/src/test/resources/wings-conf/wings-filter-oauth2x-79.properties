#{scrypt}$e0801$8bWJaSu2IKSn9Z9kM+TPXfOc/9bdYSrN1oD9qfVThWEwdRTnO7re7Ei+fUZRJ68k9lTyuTeUp4of4g24hHnazw==$OAOec05+bXxvuu/1qZ6NUR+xQYvYv7BeL1QxwRpY5Pc=
wings.slardar.security.password-encoder=bcrypt

# 是否启用 wings token，是下2项的开关
wings.slardar.actoken.wings-enhance=true
# wing下access_token前缀，用以区分
wings.slardar.actoken.wings-prefix="WG-"
# 第三方token的parameter key
wings.slardar.actoken.third-token-key="access_token_3rd"

# 单号分割的URI
wings.slardar.oauth2x.endpoint-uri=/oauth/token
# 别名用来轻度的隐藏oauth特征
# `client-id`和`grant-type`是oauth的key
# `password`是oauth的value
wings.slardar.oauth2x.client-id-alias=cid
wings.slardar.oauth2x.client-secret-alias=cst
wings.slardar.oauth2x.grant-type-alias=gtp
wings.slardar.oauth2x.oauth-password-alias=pdx, passwordx
# 过期时间，时间是second，86400=1D，2592000=30D
wings.slardar.oauth2x.access-token-live=2592000
wings.slardar.oauth2x.refresh-token-live=8640000

# 单个client的设置，其中`scope`和`grant-type`逗号分割数组
wings.slardar.oauth2x.client.slardar.client-name=slardar测试
wings.slardar.oauth2x.client.slardar.client-id=wings-slardar-id
wings.slardar.oauth2x.client.slardar.client-secret=wings-slardar-secret
wings.slardar.oauth2x.client.slardar.grant-type=authorization_code, client_credentials, password, refresh_token
wings.slardar.oauth2x.client.slardar.redirect-uri=http://www.moilioncircle.com
wings.slardar.oauth2x.client.slardar.scope=any
wings.slardar.oauth2x.client.slardar.auto-approve=true


