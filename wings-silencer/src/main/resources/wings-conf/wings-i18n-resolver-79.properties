wings.i18n.resolver.enabled=true
# locale,language
wings.i18n.resolver.locale-param=local, lang
wings.i18n.resolver.locale-cookie=WINGS_LOCALE
wings.i18n.resolver.locale-header=Accept-Language, Wings-Locale
# timezone, zoneid
wings.i18n.resolver.zoneid-param=zoneid, zone
wings.i18n.resolver.zoneid-cookie=WINGS_ZONEID
wings.i18n.resolver.zoneid-header=Zone-Id, Wings-Zoneid