# biz-id的Header
wings.tiny.mail.sender.biz-id=X-Biz-Id
# biz-mark的Header
wings.tiny.mail.sender.biz-mark=X-Biz-Mark

# 发送失败 MailSendException 时，等待多少时间，默认5分钟
wings.tiny.mail.sender.err-send=5m
# 认证失败 MailAuthenticationException 时，等待多少时间，默认1小时
wings.tiny.mail.sender.err-auth=1h

# 付费邮箱，也有限频或限流，各供应商存在差异
## 腾讯邮箱对相同的发件人有一定的频率限制：
## 1、超过每分钟发信量限制，被禁止发信若干分钟。
## 2、超过每小时发信量限制，被禁止发信若干小时。
## 3、超过每日发信量限制，本日内禁止再发信。
## 4、以上频率限制数值属于腾讯邮箱保密数据，恕不公开。
# 根据error特征，确定等待时间
#wings.tiny.mail.sender.err-like[frequency limited]=1h

# 同一邮件host每次登录的间隔，避免限频，默认无视
wings.tiny.mail.sender.per-idle=0
# 同一邮件host最多等待时间，小于时等待，否则抛出MailWaitException，默认无视
wings.tiny.mail.sender.max-idle=0

# 强制替换真实的to，字符串数组，逗号分隔
wings.tiny.mail.sender.force-to=
# 强制替换真实的cc，字符串数组，逗号分隔
wings.tiny.mail.sender.force-cc=
# 强制替换真实的bcc，字符串数组，逗号分隔
wings.tiny.mail.sender.force-bcc=
# 强制增加真实的subject前缀
wings.tiny.mail.sender.force-prefix=
