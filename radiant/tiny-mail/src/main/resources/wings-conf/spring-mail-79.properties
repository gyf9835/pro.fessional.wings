## qq mail
spring.mail.host=smtp.qq.com
spring.mail.username=${QQ_MAIL_USER:}
spring.mail.password=${QQ_MAIL_PASS:}

spring.mail.protocol=smtp
spring.mail.port=465
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.debug=true
# 默认发送项
spring.mail.mail-from=${QQ_MAIL_USER:}
spring.mail.mail-to=${QQ_MAIL_USER:}, trydofor@gmail.com
spring.mail.mail-cc=
spring.mail.mail-bcc=
spring.mail.mail-reply=
spring.mail.mail-html=true

