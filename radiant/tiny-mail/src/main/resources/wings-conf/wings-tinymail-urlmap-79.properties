# 获取全部邮件的简要信息，默认倒序
wings.tiny.mail.urlmap.list-all=/admin/mail/list-all.json

# 获取失败邮件的简要信息，默认倒序
wings.tiny.mail.urlmap.list-failed=/admin/mail/list-failed.json

# 获取未成功邮件的简要信息，默认倒序
wings.tiny.mail.urlmap.list-undone=/admin/mail/list-undone.json

# 根据Biz-Mark获取邮件的简要信息，默认倒序
wings.tiny.mail.urlmap.by-bizmark=/admin/mail/by-bizmark.json

# 根据正则比较收件人to/cc/bcc获取邮件的简要信息，默认倒序
wings.tiny.mail.urlmap.by-recipient=/admin/mail/by-recipient.json

# 根据收件人from获取邮件的简要信息，默认倒序
wings.tiny.mail.urlmap.by-sender=/admin/mail/by-sender.json

# 根据正则比较邮件标题获取邮件的简要信息，默认倒序
wings.tiny.mail.urlmap.by-subject=/admin/mail/by-subject.json

# 获取邮件详情
wings.tiny.mail.urlmap.load-detail=/admin/mail/load-detail.json

# 新建或编辑邮件，并同步立即或异步定时发送，-1为失败，0为同步，否则为异步
wings.tiny.mail.urlmap.send-mail=/admin/mail/send-mail.json

# 仅新建或编辑邮件，但并不发送
wings.tiny.mail.urlmap.send-save=/admin/mail/send-save.json

# 同步重试失败的邮件，发送成功或失败，或异常
wings.tiny.mail.urlmap.send-retry=/admin/mail/send-retry.json

# 同步扫需要描补发的邮件，并异步发送，返回补发的件数
wings.tiny.mail.urlmap.send-scan=/admin/mail/send-scan.json
